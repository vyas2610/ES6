<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Promise in ES6</h2>
    <script>
        let a = undefined;
        let promisedata = new Promise((resolve , reject)=>{
            setTimeout(()=>{
                a = "Hello"
                resolve({a:"hello"});
        },3000)
        })    
       promisedata.then((item)=>{
        alert(a);
        console.log(item);
       })
      
    </script>
</body>
</html>
