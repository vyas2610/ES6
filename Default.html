<body>
    <h1> Default Arguments in ES6</h1>
    <script>
        function another()
        {
            return 40;
        }
        function calc(a,b=45,c=another())
        {
            return  a+b+c;
        }
        console.warn(calc(10));


      
    </script>

</body>
